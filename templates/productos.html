{% extends 'base.html' %}
{% block content %}
<h1>Productos</h1>

<table class="table">
  <thead><tr><th>ID</th><th>Nombre</th><th>Precio</th><th>Stock</th><th>Acciones</th></tr></thead>
  <tbody>
    {% for p in products %}
    <tr>
      <td>{{ p.producto_id }}</td>
      <td>{{ p.nombre }}</td>
      <td>{{ '%.2f'|format(p.precio) }}</td>
      <td>{{ p.stock }}</td>
      <td>
        <form method="post" action="{{ url_for('delete_producto', producto_id=p.producto_id) }}" style="display:inline" onsubmit="return confirm('Eliminar producto?');">
          <button class="btn" type="submit">Eliminar</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<h2>Agregar producto</h2>
<form method="post" class="form" style="max-width:540px">
  <label>Nombre <input name="nombre" required></label>
  <label>Descripci√≥n <input name="descripcion"></label>
  <label>Precio <input name="precio" type="number" step="0.01" required></label>
  <label>Stock <input name="stock" type="number" min="0" value="0" required></label>
  <button class="btn" type="submit">Guardar</button>
</form>
{% endblock %}
